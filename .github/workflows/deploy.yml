name: Deploy to Hostinger via FTP

on:
  push:
    branches: [ "main" ]   # triggers deployment whenever you push to main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Step 1 — Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3 — Display Node & npm versions (for debugging)
      - name: Show Node & npm versions
        run: |
          node -v
          npm -v

      # Step 4 — Install dependencies
      - name: Install dependencies
        run: npm ci || npm install

      # Step 5 — Build project (Vite outputs to dist/)
      - name: Build project
        run: npm run build

      # Step 6 — Verify build output exists
      - name: Verify build output
        run: |
          echo "Listing dist contents:"
          ls -la dist

      # Step 7 — Deploy to Hostinger via FTP
      - name: Upload to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_DIR }}/     # add trailing slash (Hostinger target)
          local-dir: dist/                       # must end with /
          dangerous-clean-slate: false           # set to true to fully wipe server before deploy
          log-level: verbose                     # more detailed logs
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            **/node_modules/**
