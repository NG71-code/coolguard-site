name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main    # runs every time you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build your Vite project
      - name: Build project (Vite -> dist)
        run: npm run build

      # 5️⃣ Upload the dist folder to Hostinger via FTP
      - name: Upload to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ./          # ✅ deploys to FTP root (not nested public_html)
          local-dir: dist/        # ✅ Vite output folder
          dangerous-clean-slate: false
          log-level: verbose
