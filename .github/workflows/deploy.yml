name: Build & Deploy (Hostinger FTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # If youâ€™re using Vite with base './', this is fine for Hostinger.
      - name: Build
        run: npm run build

      # Optional: keep build as artifact for debugging
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # Deploy via FTP to Hostinger
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: dist/
          # This must be EXACTLY your web root on Hostinger (no double public_html)
          server-dir: /public_html/
          # Clean removed files on remote to avoid stale assets
          dangerous-clean-slate: true
          # Ignore files that should never be uploaded
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules/**
            **/.github/**
