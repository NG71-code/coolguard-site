name: Deploy to Hostinger via FTP

on:
  push:
    branches: [ "main" ]   # deploy automatically when you push to main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js (Vite/React build)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4 — Build the project (Vite outputs to /dist)
      - name: Build project
        run: npm run build

      # Step 5 — Deploy to Hostinger via FTP
      - name: Upload to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_DIR }}
          local-dir: dist
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            node_modules/**
